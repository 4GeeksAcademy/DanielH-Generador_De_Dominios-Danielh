<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Generador de dominios Daniel.H</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <!-- NavBarInicio -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">          
          <a class="navbar-brand" href="#" onclick="location.reload();">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="19" fill="currentColor" class="bi bi-alipay" viewBox="0 1.5 16 17">
              <path d="M2.541 0H13.5a2.551 2.551 0 0 1 2.54 2.563v8.297c-.006 0-.531-.046-2.978-.813-.412-.14-.916-.327-1.479-.536-.303-.113-.624-.232-.957-.353a12.98 12.98 0 0 0 1.325-3.373H8.822V4.649h3.831v-.634h-3.83V2.121H7.26c-.274 0-.274.273-.274.273v1.621H3.11v.634h3.875v1.136h-3.2v.634H9.99c-.227.789-.532 1.53-.894 2.202-2.013-.67-4.161-1.212-5.51-.878-.864.214-1.42.597-1.746.998-1.499 1.84-.424 4.633 2.741 4.633 1.872 0 3.675-1.053 5.072-2.787 2.08 1.008 6.37 2.738 6.387 2.745v.105A2.551 2.551 0 0 1 13.5 16H2.541A2.552 2.552 0 0 1 0 13.437V2.563A2.552 2.552 0 0 1 2.541 0Z"/>
              <path d="M2.309 9.27c-1.22 1.073-.49 3.034 1.978 3.034 1.434 0 2.868-.925 3.994-2.406-1.602-.789-2.959-1.353-4.425-1.207-.397.04-1.14.217-1.547.58Z"/>
            </svg>
            
            Generador de dominios Daniel Hurtado
          </a>
        </div>
      </nav>
      <!-- NavbarFinal -->
      <!-- Generador de dominio inicio -->
      <div class="container-fluid text-center">
        <form
          class="row g-3 position-absolute top-50 start-50 translate-middle"
        >
          <div class="col-auto">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              
              value="Aqui tu dominio aleatorio:"
            />
          </div>
          
          <div class="col-auto">
            <!-- Caja del dominio inicio -->
              <div class="card" style="width: 18rem;">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="dominio">Dominio</li>
          </div>
          <!-- caja del dominio final -->
          <!-- botton inico -->
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success   mt-3 mb-3 ">
              <a
                class="text-white text-decoration-none"
                href="#"
                onclick="location.reload();"
              >
                Dominio
              </a>
            </button>
            
          </div>
          <!-- botton final -->
          <label for="exampleDataList" class="form-label">Listado completo</label>
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Pulsa para ver todas las opciones">
              <datalist id="datalistOptions" id="listado">
                
              </datalist>
        </form>
    
      </div>
      <!-- Generador de dominio final -->
    </div>

 

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
